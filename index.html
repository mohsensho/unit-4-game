<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="assets/images/star-wars-icon.png">
    <title>Star Wars</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="assets/styles/sticky-footer-navbar.css" rel="stylesheet">
    <link href="assets/styles/startwars.css" rel="stylesheet">
  </head>

  <body>

    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <img src="assets/images/star-wars-logo.png" class="img-fluid logo">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-center" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Wins:<span id="winsValue"> 0</span><span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Losess:<span id="losessValue"> 0</span> </a>
            </li>
            
          </ul>
          
        </div>
      </nav>
    </header>

    <!-- Begin page content -->
    <main role="main" class="container">
      <div class="row" style="margin-top:4%;">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col">
          <img id="obi" class="img-fluid rounded-circle characters" data-toggle="tooltip" data-placement="bottom" title="Power 120" alt="Obi Wan Kenobi" src="assets/images/obi.jpg"/>
        </div>
        <div class="col">  
          <img id="luke" class="img-fluid rounded-circle characters" data-toggle="tooltip" data-placement="bottom" title="Power 100" alt="Luke Sky Walker" src="assets/images/luke.jpg"/>
        </div>
        <div class="col">
          <img id="oarth" class="img-fluid rounded-circle characters" data-toggle="tooltip" data-placement="bottom" title="Power 150" alt="Oarth Sidious" src="assets/images/oarth.jpg"/>
        </div>
        <div class="col">
          <img id="darth" class="img-fluid rounded-circle characters" data-toggle="tooltip" data-placement="bottom" title="Power 180" alt="Darth Maul" src="assets/images/darth.jpg"/>
        </div>
        <div class="col"></div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div id="yourField" class="col-2">
          
        </div>
        <div class="col-8"><p id="userMessage" class="text-center align-middle text-warning p-5">Select your Character!</p></div>
        <div id="enemyField" class="col-2">
          <div id="darth">
            <div class="row">  
              <img id="darth" class="imgCharacter enemyCharacter img-fluid rounded-circle float-right" alt="Darth Maul" src="assets/images/darth.jpg"/>
            </div>
            <div class="row">
              <div id="fittingScore" class="tooltip-inner float-right">Power 180</div>
            </div>
          </div><!-- end of darth -->
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <button class="btn btn-warning btn-sm">Attact</button>
        </div>
      </div>
    </main>

    <footer class="footer bg-dark">
      <div class="container text-center">
        <span class="text-muted">All Rights Received &copy; MohsenSho</span>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/js/game.js"></script> 
  </body>
</html>
